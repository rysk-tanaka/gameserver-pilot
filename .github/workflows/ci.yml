name: CI

on:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  update-lock:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.14"

      - name: Update lock file if needed
        run: |
          if ! uv lock --check; then
            echo "Updating uv.lock file..."
            uv lock
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add uv.lock
            git commit -m "chore: auto-update uv.lock"
            git push
          else
            echo "uv.lock is up to date"
          fi

  lint-and-test:
    needs: [update-lock]
    if: ${{ !cancelled() && (success() || needs.update-lock.result == 'skipped') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: "3.14"

      - name: Install the project
        run: uv sync --locked

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy .

      - name: Run tests with pytest
        run: uv run pytest -v
